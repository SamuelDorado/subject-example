<div class="ui input">
  <input type="text" placeholder="Introduce error code..." [(ngModel)]="inputCont">
</div>
<button class="ui secondary button" (click)="notifyError(inputCont)">
  Send
</button>

<div class="ui positive message" *ngIf="status === '200'">
  <i class="close icon"></i>
  <div class="header">
    SUCCESS
  </div>
</div>

<div class="ui negative message" *ngIf="status === '500'">
  <i class="close icon"></i>
  <div class="header">
    UNEXPECTED SERVER ERROR
  </div>
</div>
